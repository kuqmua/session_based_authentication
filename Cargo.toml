[package]
name = "session_based_authentication"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-web = "4.0.1"
actix-session = "0.5.0"
actix-web-lab = "0.12"
secrecy = "0.8.0"
tracing = "0.1.31"
thiserror = "1.0.30"
anyhow = "1.0.55"
# uuid = "0.8.2"
uuid = { version = "0.8.1", features = ["v4", "serde"] }
argon2 = "0.3.4"
sqlx = "0.5.11" # error, some features must enable
urlencoding = "2.1.0"
htmlescape = "0.3"
hmac = { version = "0.11", features = ["std"] }
sha2 = "0.10"
hex = "0.4"
tokio = "1.17.0"
serde = "1.0.136"
serde_json = "1.0.79"
reqwest = "0.11.9"
time = "0.2"
actix-web-flash-messages = { version = "0.3", features = ["cookies"] }

